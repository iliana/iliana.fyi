name: Deploy
on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      - uses: tailscale/github-action@8b804aa882ac3429b804a2a22f9803a2101a0db9
        env:
          TS_EXPERIMENT_OAUTH_AUTHKEY: true
        with:
          authkey: "${{ secrets.TS_OAUTH_CLIENT_SECRET }}"
          version: 1.42.0
          args: --advertise-tags tag:www-deploy

      - run: mkdir ~/.ssh
      - run: tailscale status --json | jq -r '.Peer[] | . as $peer | select(.sshHostKeys) | .sshHostKeys[] | $peer.HostName + " " + .' > ~/.ssh/known_hosts

      - run: pipx install fonttools
      - run: pipx inject fonttools brotli

      - run: npm ci
        env:
          NODE_ENV: production
      - run: npm run build
      - run: rsync -av --checksum --delete-after --omit-dir-times public/ www-deploy@dreamweaver:/srv/iliana.fyi/
